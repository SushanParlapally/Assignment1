<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="banner.jpg" alt="Banner" class="banner">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1 class="contact-heading">Contact Us</h1>
            <ul class="contact-list">
                <li class="office">
                    <strong>Registered Office</strong>
                    <ul class="address">
                        <li>38, Down Street, New York, United States</li>
                        <li>Ph. 123-345-4567</li>
                    </ul>
                </li>
                <li class="office">
                    <strong>Corporate Office</strong>
                    <ul class="address">
                        <li>128, Silicon Valley, California, United States</li>
                        <li>Ph. 987-765-5432</li>
                    </ul>
                </li>
            </ul>
            <form class="contact-form">
                <h2>Get in Touch</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </main>
    </div>
</body>
</html>
