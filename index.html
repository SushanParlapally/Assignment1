<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product {
            width: 180px;
            height: 200px;
            border: 1px solid #000;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        } 

        .item {
            padding: 0 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="banner.jpg" alt="Banner" class="banner">
            <nav>

                <ul class="list">
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="item"><a href="about.html">About Us</a></li>
                    <li class="item"><a href="contact.html">Contact Us</a></li>
                </ul>
                
            </nav>
        </header>
        <div class="product-container">
            <img src="product1.jpg" alt="Product 1" class="product">
            <img src="product2.jpg" alt="Product 2" class="product">
            <img src="product3.jpg" alt="Product 3" class="product">
            <img src="product4.jpg" alt="Product 4" class="product">
        </div>
    </div>
</body>
</html>
